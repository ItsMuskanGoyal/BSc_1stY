<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <select name="" id="op">
        <option value="sum">Add</option>
        <option value="sub">Sub</option>
        <option value="multi">Multi</option>
        <option value="div">Div</option>
    </select>
    <button onclick="calculator()">Calculate</button>

    <h1 id="resultbar"></h1>

    <script>
        async function calculator(){
        const num1= document.getElementById('num1').value;
        const num2= document.getElementById('num2').value;
        const op= document.getElementById('op').value;

        //Anynoms funtion to fetch and await function, direct calling 
        // async ()=> {
        //     const data= await fetch('http:localhost:3000')
        //     console.log(data)

        // }

        //This is used to edit value within url use ``
        const res = await fetch(`http://localhost:3000/cal/${op}/${num1}/${num2}`)
        const data = await res.json()
        console.log(data)

        //To give data to html from js
        document.getElementById('resultbar').innerHTML= data.result;
        }

    </script>




</body>
</html>
